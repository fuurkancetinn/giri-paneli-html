<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bilgi Giriş</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: url('https://i.hizliresim.com/i7zgxk9.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            color: white;
        }
        .editor-container {
            background: rgba(33, 0, 0, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            width: 400px;
            text-align: center;
        }
        .editor-container h2 {
            color: #b22222;
        }
        .editor-container label {
            display: block;
            margin-top: 10px;
            color: #b22222;
        }
        .editor-container input, select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: none;
            border-radius: 5px;
            background: #222;
            color: white;
        }
        .editor-container button {
            background: #b22222;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            margin-top: 15px;
        }
        .editor-container button:hover {
            background: #8b0000;
        }
    </style>
</head>
<body>
    <div class="editor-container">
        <h2>Bilgi Girişi</h2>
        <label for="character-name">Adınız:</label>
        <input type="text" id="character-name" placeholder="Adınızı girin">
        
        <label for="character-age">Yaşınız:</label>
        <input type="number" id="character-age" min="1" max="100" placeholder="Yaşınızı girin">
        
        <label for="character-gender">Cinsiyetiniz:</label>
        <select id="character-gender">
            <option value="male">Erkek</option>
            <option value="female">Kadın</option>
        </select>
        
        <label for="character-height">Boyunuz (cm):</label>
        <input type="number" id="character-height" min="140" max="220" placeholder="Boyunuzu girin">
        
        <button>Devam Et</button>
    </div>
</body>
</html>
